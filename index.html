<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>自然带来黑暗迫使人们向着光明</title>
    <style>
      body{
        background-color:pink;
        color:white;
      }
    p::after{
      content:"🃏";
     } 
    </style>
  </head>
  <body>	
	  <p id="p"></p>
   <script>
   let str = "自然带来黑暗迫使人们向着光明  "
   let i = 0
   let timer = setInterval(()=>{
     p.innerText += str[i]
     i++
     if(i == str.length-1){
     clearInterval(timer)
     }
    },200)
   </script>
  </body>
</html>
